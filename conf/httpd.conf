<VirtualHost _IP_:80>
	ServerName beta.crunchr.co
	ServerAlias alpha.crunchr.co test.crunchr.co beta._DOMAIN_ alpha._DOMAIN_ test._DOMAIN_
	DocumentRoot /home/beta.crunchbutton/www
	ServerAdmin webmaster@beta.crunchr.co
	UseCanonicalName Off
	ErrorLog /home/beta.crunchbutton/logs/error_log
	CustomLog /home/beta.crunchbutton/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:80>
	ServerName obw.crunchr.co
	ServerAlias obw.crunchr.co obw._DOMAIN_
	DocumentRoot /home/obw.crunchbutton/www
	ServerAdmin webmaster@obw.crunchr.co
	UseCanonicalName Off
	ErrorLog /home/obw.crunchbutton/logs/error_log
	CustomLog /home/obw.crunchbutton/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:80>
	ServerName _DOMAIN_
	ServerAlias *.crunchr.co *._DOMAIN_
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:80>
	ServerName onebuttonwenzel.com
	ServerAlias *.onebuttonwenzel.com
	DocumentRoot /home/wenzel/www
	ServerAdmin webmaster@onebuttonwenzel.com
	UseCanonicalName Off
	ErrorLog /home/wenzel/logs/error_log
	CustomLog /home/wenzel/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:443>
	ServerName _DOMAIN_
	ServerAlias *.crunchr.co *._DOMAIN_
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined

	SSLEngine on
	SSLCertificateFile /home/crunchbutton/ssl/_DOMAIN_.crt
	SSLCertificateKeyFile /home/crunchbutton/ssl/_DOMAIN_.key
	SSLCACertificateFile /home/crunchbutton/ssl/_DOMAIN_.cabundle
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
</VirtualHost>