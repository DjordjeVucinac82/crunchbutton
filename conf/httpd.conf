<VirtualHost _IP_:80>
	ServerName beta.crunchr.co
	ServerAlias alpha.crunchr.co test.crunchr.co 
	DocumentRoot /home/beta.crunchbutton/www
	ServerAdmin webmaster@beta.crunchbutton.co
	UseCanonicalName Off
	ErrorLog /home/beta.crunchbutton/logs/error_log
	CustomLog /home/beta.crunchbutton/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:80>
	ServerName crunchr.co
	ServerAlias *.crunchr.co 
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@crunchbutton.co
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
</VirtualHost>

<VirtualHost _IP_:443>
	ServerName _DOMAIN_
	ServerAlias *.crunchr.co *._DOMAIN_
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined

	SSLEngine on
	SSLCertificateFile /home/crunchbutton/ssl/_DOMAIN_.crt
	SSLCertificateKeyFile /home/_DOMAIN_/ssl/_DOMAIN_.key
	SSLCACertificateFile /home/_DOMAIN_/ssl/_DOMAIN_.cabundle
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
</VirtualHost>